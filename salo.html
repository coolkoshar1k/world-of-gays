<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="salo.css">
  <title>Отдай сало</title>

  <style>
    body {
      background: linear-gradient(135deg, #a24141, #fff8d0);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column;
    }

    #playButton, #stopButton {
      background: linear-gradient(135deg, #d2a1a1, #b04d4d);
      border: 3px solid #c4a700;
      padding: 15px 30px;
      font-size: 24px;
      cursor: pointer;
      border-radius: 10px;
      transition: background 0.3s ease, transform 0.3s ease;
      margin: 10px;
    }

    #playButton:hover, #stopButton:hover {
      background: linear-gradient(135deg, #e16d6d, rgb(137, 66, 66));
      transform: scale(1.1);
    }

    #stopButton {
      background: linear-gradient(90deg, #ffffff, #0000ff, #d52b1e);
      border: 4px solid #a56d3a;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    #stopButton:hover {
      background: linear-gradient(90deg, #d52b1e, #0000ff, #ffffff);
    }
  </style>
</head>
<body>
  <h1>Отдай сало</h1>
  
  <button id="playButton">Сьесть сало</button>
  <button id="stopButton">Стать русским</button>

  <audio id="audio" src="audio/salo.mp3"></audio>
  <video id="video" preload="auto" width="600" height="340">
    <source src="video/otdai-salo-salo-otdai.mp4" type="video/mp4">
  </video>

  <script>
    let clickCount = 0;
    const audio = document.getElementById("audio");
    const video = document.getElementById("video");

    document.getElementById("playButton").addEventListener("click", function() {
      audio.play();
      video.play();
      audio.onended = function() {
        alert("Тепер ти вирушаєш до України!");
      };
    });

    document.getElementById("stopButton").addEventListener("click", function() {
      audio.pause();
      clickCount++;
      if (clickCount >= 12) {
        window.location.href = "scary.html";
      }
    });
  </script>
</body>
</html>
